<!DOCTYPE html>
<html lang="br">
<meta charset="UTF-8">
<head>
    <script src="formCadastro.js"></script>
    <title>Dropbox</title>
</head>
<body>
<form name="cadastro">
    <h3>Cadastro</h3>
    Nome:<br>
    <input type="text" name="name" onchange="validateName()"><br>
    Cpf:<br>
    <input type="text" name="CPF" onchange="validateCPF()"><br>
    e-mail:<br>
    <input type="email" name="email" onchange="validateEmail()"><br>
    Senha:<br>
    <input type="password" name="pass" onchange="validatePass()"><br>
    Confirmação:<br>
    <input type="password" name="confirm" onchange="validatePass()"><br>
    <p><input type="reset" name="reset" value="Apagar tudo" onmouseup="confirma()">
        <input type="button" name="submit" value="Salvar" onmouseup="confirma()"></p>
</form>
</body>
</html>
